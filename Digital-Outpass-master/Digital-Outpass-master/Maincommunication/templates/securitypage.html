{%extends 'base.html'%} {%block content%}
<style>
  .container {
    background-color: black;
    border-radius: 15px;
    opacity: 0.85;
    padding: 5px;
    z-index: 100;
    width: 800px;
    align-items: center;
    justify-content: space-between;
    align-content: space-between;
  }
  form {
    padding: 15px;
  }
  .input1 {
    border: none;
    border-radius: 15px;
    background-color: rgba(255, 255, 255, 0.081);
    z-index: 20;
    opacity: 1.2;
    color: aliceblue;
    width: 200px;
    height: 42px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .input-field {
    margin: auto;
    display: flex;
    margin-bottom: 15px;
    flex-direction: column;
    margin-top: 11px;
  }
  .input {
    max-width: 200px;
    margin-left: 25px;
  }
  .submit {
    width: 750px;
    text-align: center;
    margin: 5px;
    padding-top: 15px;
  }
  .btn {
    text-align: center;
    margin-top: 2px;
    padding: 2px;
  }
  .accept {
    appearance: none;
    background-color: #000000;
    border: 2px solid #1a1a1a;
    border-radius: 15px;
    box-sizing: border-box;
    color: #ffffff;
    cursor: pointer;
    display: inline-block;
    font-family: Roobert, -apple-system, BlinkMacSystemFont, "Segoe UI",
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    font-size: 16px;
    font-weight: 600;
    line-height: normal;
    margin: 0;
    min-height: 60px;
    min-width: 0;
    width: 20px;
    outline: none;
    padding: 16px 24px;
    text-align: center;
    text-decoration: none;
    transition: all 300ms cubic-bezier(0.23, 1, 0.32, 1);
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    width: 30%;
    will-change: transform;
    margin-right: 3px;
    margin-left: 3px;
  }
  .accept:hover {
    box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
    transform: translateY(-2px);
  }
  @import url(https://fonts.googleapis.com/css?family=Oswald:400);

  .navigation {
    width: 8%;
    background-color: black;
    position: absolute;
    right: 0px;
    top: -20px;
    height: 64px;
  }

  img {
    width: 25px;
    border-radius: 50px;
    float: left;
  }

  .logout {
    font-size: 0.8em;
    font-family: "Oswald", sans-serif;
    position: relative;
    right: -18px;
    bottom: -4px;
    overflow: hidden;
    letter-spacing: 3px;
    opacity: 0;
    transition: opacity 0.45s;
    -webkit-transition: opacity 0.35s;
  }

  .button {
    text-decoration: none;
    float: right;
    padding: 12px;
    margin: 15px;
    color: white;
    width: 25px;
    background-color: black;
    transition: width 0.35s;
    -webkit-transition: width 0.35s;
    overflow: hidden;
  }

  a:hover {
    width: 100px;
  }

  a:hover .logout {
    opacity: 0.9;
  }

  a {
    text-decoration: none;
  }
</style>

<div class="navigation">
  <a class="button" href="{% url 'logout_user' %}">
    <img
      src="https://pbs.twimg.com/profile_images/378800000639740507/fc0aaad744734cd1dbc8aeb3d51f8729_400x400.jpeg"
    />

    <div class="logout">LOGOUT</div>
  </a>
</div>

<div class="container">
  {% for item1 in content%}
  <div class="input-field">
    <label class="submit" style="display: block">
      NAME-> {{ item1.username }} Reason->{{item1.Reason}} date->{{item1.date}}
      time->{{item1.time}} hostel->{{item1.Hostel}}
    </label>

    <div class="btn">
      <a href="{% url 'delete' item1.roll%}">
        <button
          name="enquiry"
          value="delete_{{item1.roll}}"
          class="accept"
          id="{{item1.roll}}"
        >
          delete
        </button></a
      >
      >
    </div>
  </div>

  {% endfor %}
</div>
<script>
  console.log("hello");
  const validate = (event) => {
    console.log(event);
    event.preventDefault();
  };
</script>
{%endblock%}
